<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>æ—¥è¨˜ - Daily Journal</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@300;400;700&family=Ma+Shan+Zheng&family=Zcool+XiaoWei&display=swap");

      body {
        font-family: "Noto Sans JP", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1522383225653-ed111181a951?w=1920&h=1080&fit=crop");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      .paper-texture {
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(138, 43, 226, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 105, 180, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(221, 160, 221, 0.08) 0%,
            transparent 50%
          );
        position: relative;
      }

      .paper-texture::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 49%,
          rgba(147, 112, 219, 0.03) 50%,
          transparent 51%
        );
        pointer-events: none;
      }

      .editor {
        min-height: 400px;
        padding: 2rem;
        background: rgba(250, 240, 255, 0.95);
        font-family: "Noto Serif JP", serif;
        border: none;
        box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.15);
        line-height: 1.8;
      }

      .editor:focus {
        outline: none;
        box-shadow: inset 0 0 30px rgba(255, 105, 180, 0.2);
      }

      .widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #8a2be2;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .widget:hover {
        background: #ff69b4;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
      }

      .media-item {
        position: relative;
        margin: 1rem 0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(147, 112, 219, 0.2);
      }

      .remove-media {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(255, 105, 180, 0.9);
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .remove-media:hover {
        background: #8a2be2;
        box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
      }

      .lock-screen-bg {
        background-image: url("https://images.unsplash.com/photo-1519183071298-a2962feb14f4?w=1920&h=1080&fit=crop");
        background-size: cover;
        background-position: center;
      }

      .sidebar-bg {
        background: rgba(248, 235, 255, 0.95);
        border-right: 2px solid rgba(138, 43, 226, 0.3);
      }

      .main-content-bg {
        background: rgba(250, 240, 255, 0.9);
      }

      .toolbar-bg {
        background: rgba(255, 240, 245, 0.95);
        border-right: 2px solid rgba(255, 105, 180, 0.3);
      }

      .calligraphy-font {
        font-family: "Ma Shan Zheng", cursive;
      }

      .chinese-font {
        font-family: "Zcool XiaoWei", sans-serif;
      }

      .btn-primary {
        background: #8a2be2;
        transition: all 0.3s ease;
        border: none;
        color: rgb(0, 0, 0);
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }

      .btn-primary:hover {
        background: #ff69b4;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      }

      .entry-card {
        background: rgba(255, 248, 220, 0.9);
        border: 1px solid rgba(147, 112, 219, 0.2);
        transition: all 0.3s ease;
        border-radius: 8px;
        padding: 1rem;
      }

      .entry-card:hover {
        background: rgba(230, 230, 250, 0.95);
        border-color: rgba(255, 105, 180, 0.4);
        box-shadow: 0 6px 20px rgba(147, 112, 219, 0.2);
      }

      .notification {
        background: rgba(138, 43, 226, 0.95);
        border: 1px solid rgba(75, 0, 130, 0.5);
        animation: slideIn 0.3s ease;
        border-radius: 8px;
        color: white;
        padding: 1rem;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .title-input {
        background: rgba(250, 240, 255, 0.8);
        border-bottom: 2px solid rgba(138, 43, 226, 0.3);
        font-family: "Noto Serif JP", serif;
        border-top: none;
        border-left: none;
        border-right: none;
        padding: 0.5rem 0;
      }

      .title-input:focus {
        border-bottom-color: #ff69b4;
        background: rgba(250, 240, 255, 0.95);
        outline: none;
      }

      .control-panel {
        background: rgba(240, 248, 255, 0.95);
        border-radius: 8px;
        margin-bottom: 0.5rem;
        padding: 1rem;
        border: 1px solid rgba(176, 196, 222, 0.3);
      }

      audio,
      video {
        border-radius: 8px;
      }

      .header {
        background-image: url("https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=1200&h=300&fit=crop");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 1rem;
        border-radius: 8px 8px 0 0;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(138, 43, 226, 0.3);
        border-radius: 8px 8px 0 0;
      }

      .header > * {
        position: relative;
        z-index: 1;
      }

      /* Color accents */
      .purple-accent {
        color: #8a2be2;
      }

      .pink-accent {
        color: #ff69b4;
      }

      .lavender-accent {
        color: #9370db;
      }

      .cream-accent {
        color: #f5f5dc;
      }

      .sage-accent {
        color: #9caf88;
      }

      /* Background variants */
      .purple-bg {
        background: rgba(138, 43, 226, 0.1);
      }

      .pink-bg {
        background: rgba(255, 105, 180, 0.1);
      }

      .lavender-bg {
        background: rgba(230, 230, 250, 0.2);
      }

      .cream-bg {
        background: rgba(255, 248, 220, 0.3);
      }

      .sage-bg {
        background: rgba(156, 175, 136, 0.1);
      }

      /* Button variants */
      .btn-secondary {
        background: #ff69b4;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: #8a2be2;
        box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
      }

      .btn-tertiary {
        background: #9370db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .btn-tertiary:hover {
        background: #ff69b4;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      }

      .btn-outline-purple {
        background: transparent;
        color: #8a2be2;
        border: 2px solid #8a2be2;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .btn-outline-purple:hover {
        background: #8a2be2;
        color: white;
      }

      .btn-outline-pink {
        background: transparent;
        color: #ff69b4;
        border: 2px solid #ff69b4;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .btn-outline-pink:hover {
        background: #ff69b4;
        color: white;
      }

      /* Text styling */
      .purple-text {
        color: #8a2be2;
        font-weight: 500;
      }

      .pink-text {
        color: #ff69b4;
        font-weight: 500;
      }

      .lavender-text {
        color: #9370db;
        font-weight: 500;
      }

      .sage-text {
        color: #9caf88;
        font-weight: 500;
      }

      /* Shadows */
      .purple-shadow {
        box-shadow: 0 4px 20px rgba(138, 43, 226, 0.15);
      }

      .pink-shadow {
        box-shadow: 0 4px 20px rgba(255, 105, 180, 0.15);
      }

      .lavender-shadow {
        box-shadow: 0 4px 20px rgba(147, 112, 219, 0.15);
      }

      /* Special elements */
      .card-purple {
        background: rgba(248, 235, 255, 0.9);
        border: 1px solid rgba(138, 43, 226, 0.2);
        border-radius: 8px;
        padding: 1rem;
      }

      .card-pink {
        background: rgba(255, 240, 245, 0.9);
        border: 1px solid rgba(255, 105, 180, 0.2);
        border-radius: 8px;
        padding: 1rem;
      }

      .card-cream {
        background: rgba(255, 248, 220, 0.9);
        border: 1px solid rgba(245, 245, 220, 0.3);
        border-radius: 8px;
        padding: 1rem;
      }

      .card-sage {
        background: rgba(156, 175, 136, 0.1);
        border: 1px solid rgba(156, 175, 136, 0.3);
        border-radius: 8px;
        padding: 1rem;
      }
      /* Add these to your existing CSS */
      .hidden {
        display: none !important;
      }

      #deleteModal {
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div

      <div class="basis-2/4 p-6 overflow-auto main-content-bg paper-texture">

          />

            class="editor rounded-lg"
            contenteditable="true"
            data-placeholder="Write your thoughts here..."
          ></div>
          <div id="mediaContainer" class="mt-6"></div>

              id="saveEntryBtn"
              class="btn-primary text-white py-2 px-6 rounded-lg text-sm font-medium shadow-lg hover:shadow-xl transition-all duration-300"

      >

    <!-- Widget -->
    <div id="widget" class="widget hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </div>

    <!-- Lock Screen -->
    <div
      id="lockScreen"
      class="fixed inset-0 flex items-center justify-center z-50 hidden lock-screen-bg"
    >
      <div
        class="bg-white bg-opacity-95 p-8 rounded-xl max-w-md w-full shadow-2xl backdrop-filter backdrop-blur-sm border border-amber-200"
      >

          class="text-2xl font-bold mb-4 font-serif text-amber-900 calligraphy-font text-center"
        >
          ğŸ”’ Journal Locked
        </h2>
        <p class="mb-4 text-sm text-amber-800 text-center">
          Please enter your password to continue
        </p>
        <input
          type="password"
          id="passwordInput"
          class="w-full p-3 border border-amber-300 rounded-lg mb-4 text-sm focus:outline-none focus:border-amber-500 transition-all duration-300"
          placeholder="Enter password..."
        />
        <button
          id="unlockBtn"
          class="btn-primary text-white py-3 px-6 rounded-lg text-sm w-full font-medium hover:shadow-lg transition-all duration-300"
        >
          <span>ğŸ”“ Unlock Journal</span>
        </button>
      </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div
      id="deleteModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg font-bold mb-4">Delete Entry</h3>

        <div id="passwordSection">
          <label
            for="deletePassword"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Enter your journal password:</label
          >
          <input
            type="password"
            id="deletePassword"
            class="w-full border rounded-md p-2 mb-4"
          />
          <p id="passwordError" class="text-red-500 text-sm mb-4 hidden">
            Incorrect password!
          </p>
        </div>

        <div id="confirmSection" class="hidden">
          <p class="mb-4">
            Are you sure you want to permanently delete this entry?
          </p>
          <p class="text-sm text-red-600 mb-4">This action cannot be undone.</p>
        </div>

        <div class="flex justify-end space-x-3">
          <button
            id="cancelDeleteBtn"
            class="px-4 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300"
          >
            Cancel
          </button>
          <button
            id="verifyPasswordBtn"
            class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700"
          >
            Verify Password
          </button>
          <button
            id="confirmDeleteBtn"
            class="px-4 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700 hidden"
          >
            Delete Permanently
          </button>
        </div>
      </div>
    </div>
