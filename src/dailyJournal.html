<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êó•Ë®ò - Daily Journal</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@300;400;700&family=Ma+Shan+Zheng&family=Zcool+XiaoWei&display=swap");

      body {
        font-family: "Noto Sans JP", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1586862792412-6a0ad23aeeee?w=1920&h=1080&fit=crop");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      .paper-texture {
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 109, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(120, 119, 109, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 119, 109, 0.1) 0%,
            transparent 50%
          );
        position: relative;
      }

      .paper-texture::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 49%,
          rgba(139, 90, 43, 0.02) 50%,
          transparent 51%
        );
        pointer-events: none;
      }

      .editor {
        min-height: 400px;
        padding: 2rem;
        background: rgba(248, 244, 233, 0.95);
        font-family: "Noto Serif JP", serif;
        border: none;
        box-shadow: inset 0 0 20px rgba(139, 90, 43, 0.1);
        line-height: 1.8;
        backdrop-filter: blur(5px);
      }

      .editor:focus {
        outline: none;
        box-shadow: inset 0 0 30px rgba(139, 90, 43, 0.2);
      }

      .widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8b5a2b, #d2691e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(139, 90, 43, 0.4);
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      .widget:hover {
        transform: scale(1.1);
      }

      .media-item {
        position: relative;
        margin: 1rem 0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(139, 90, 43, 0.2);
      }

      .remove-media {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(139, 90, 43, 0.9);
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .remove-media:hover {
        background: #8b5a2b;
        transform: scale(1.1);
      }

      .lock-screen-bg {
        background-image: url("https://images.unsplash.com/photo-1545569341-9eb8b30979d9?w=1920&h=1080&fit=crop");
        background-size: cover;
        background-position: center;
      }

      .sidebar-bg {
        background: rgba(243, 233, 217, 0.95);
        backdrop-filter: blur(10px);
        border-right: 2px solid rgba(139, 90, 43, 0.3);
      }

      .main-content-bg {
        background: rgba(248, 244, 233, 0.9);
        backdrop-filter: blur(5px);
      }

      .toolbar-bg {
        background: rgba(232, 216, 195, 0.95);
        backdrop-filter: blur(10px);
        border-right: 2px solid rgba(139, 90, 43, 0.3);
      }

      .calligraphy-font {
        font-family: "Ma Shan Zheng", cursive;
      }

      .chinese-font {
        font-family: "Zcool XiaoWei", sans-serif;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8b5a2b, #d2691e);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #7a4d24, #b8601b);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(139, 90, 43, 0.4);
      }

      .entry-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(139, 90, 43, 0.2);
        transition: all 0.3s ease;
      }

      .entry-card:hover {
        background: rgba(251, 191, 36, 0.1);
        border-color: rgba(139, 90, 43, 0.4);
        transform: translateX(5px);
      }

      .notification {
        background: rgba(139, 90, 43, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(139, 90, 43, 0.5);
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .title-input {
        background: rgba(248, 244, 233, 0.8);
        border-bottom: 2px solid rgba(139, 90, 43, 0.3);
        font-family: "Noto Serif JP", serif;
      }

      .title-input:focus {
        border-bottom-color: #8b5a2b;
        background: rgba(248, 244, 233, 0.95);
      }

      .control-panel {
        background: rgba(232, 216, 195, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        margin-bottom: 0.5rem;
      }

      audio,
      video {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="mainApp" class="flex flex-col md:flex-row h-[100vh]">
      <div class="basis-1/4 border-r border-gray-200 toolbar-bg paper-texture">
        <div class="flex flex-wrap md:flex-col flex-row gap-2 m-3">
          <button
            id="newEntryBtn"
            class="control-panel rounded-lg p-3 btn-primary text-white text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2"
          >
            <span>‚ú® New Entry</span>
          </button>

          <div class="control-panel rounded-lg p-3 text-sm flex flex-col gap-2">
            <span class="font-medium text-amber-900">üìù Font Style</span>
            <select
              id="fontSelect"
              class="border rounded-md p-2 text-xs w-full bg-white"
            >
              <option value="serif">ÊòéÊúù - Mincho Serif</option>
              <option value="sans">„Ç¥„Ç∑„ÉÉ„ÇØ - Gothic Sans</option>
              <option value="calligraphy">Êõ∏ÈÅì - Calligraphy</option>
              <option value="chinese">‰∏≠ÂõΩ - Chinese Style</option>
            </select>
          </div>

          <div class="control-panel rounded-lg p-3 text-sm flex flex-col gap-2">
            <span class="font-medium text-amber-900">üìè Text Size</span>
            <select
              id="sizeSelect"
              class="border rounded-md p-2 text-xs w-full bg-white"
            >
              <option value="1">Â∞è - Small (10px)</option>
              <option value="2">‰∏≠Â∞è - Medium-Small (13px)</option>
              <option value="3" selected>‰∏≠ - Medium (16px)</option>
              <option value="4">Â§ß - Large (18px)</option>
              <option value="5">ÁâπÂ§ß - Extra Large (24px)</option>
              <option value="6">Â∑®Â§ß - Huge (32px)</option>
              <option value="7">ÊúÄÂ§ß - Maximum (48px)</option>
            </select>
          </div>

          <div class="control-panel rounded-lg p-3 text-sm flex flex-col gap-2">
            <span class="font-medium text-amber-900">üé® Text Color</span>
            <input
              type="color"
              id="colorPicker"
              value="#000000"
              class="w-full h-8 rounded-md border cursor-pointer"
            />
          </div>

          <button
            id="addPictureBtn"
            class="control-panel rounded-lg p-3 btn-primary text-white text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2"
          >
            <span>üñºÔ∏è Add Picture</span>
          </button>

          <button
            id="addAudioBtn"
            class="control-panel rounded-lg p-3 btn-primary text-white text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2"
          >
            <span>üéµ Add Audio</span>
          </button>

          <button
            id="addVideoBtn"
            class="control-panel rounded-lg p-3 btn-primary text-white text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2"
          >
            <span>üé¨ Add Video</span>
          </button>

          <button
            id="lockBtn"
            class="control-panel rounded-lg p-3 btn-primary text-white text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2"
          >
            <span>üîí Lock Journal</span>
          </button>
        </div>
      </div>

      <div class="basis-2/4 p-6 overflow-auto main-content-bg paper-texture">
        <div class="h-full">
          <input
            type="text"
            id="entryTitle"
            placeholder="Entry Title..."
            class="title-input w-full p-3 mb-4 text-xl font-bold bg-transparent focus:outline-none transition-all duration-300"
          />
          <div
            id="editor"
            class="editor rounded-lg"
            contenteditable="true"
            data-placeholder="Write your thoughts here..."
          ></div>
          <div id="mediaContainer" class="mt-6"></div>
          <div class="flex justify-end mt-6">
            <button
              id="saveEntryBtn"
              class="btn-primary text-white py-2 px-6 rounded-lg text-sm font-medium shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <span>üíæ Save Entry</span>
            </button>
          </div>
        </div>
      </div>

      <div
        class="basis-1/4 border-l border-amber-200 overflow-auto sidebar-bg paper-texture"
      >
        <div
          class="font-bold text-xl p-4 font-serif text-amber-900 calligraphy-font border-b border-amber-300"
        >
          üìú Previous Entries
        </div>
        <div id="previousEntries" class="flex flex-col gap-2 m-3"></div>
      </div>
    </div>

    <!-- Widget -->
    <div id="widget" class="widget hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </div>

    <!-- Lock Screen -->
    <div
      id="lockScreen"
      class="fixed inset-0 flex items-center justify-center z-50 hidden lock-screen-bg"
    >
      <div
        class="bg-white bg-opacity-95 p-8 rounded-xl max-w-md w-full shadow-2xl backdrop-filter backdrop-blur-sm border border-amber-200"
      >
        <h2
          class="text-2xl font-bold mb-4 font-serif text-amber-900 calligraphy-font text-center"
        >
          üîí Journal Locked
        </h2>
        <p class="mb-4 text-sm text-amber-800 text-center">
          Please enter your password to continue
        </p>
        <input
          type="password"
          id="passwordInput"
          class="w-full p-3 border border-amber-300 rounded-lg mb-4 text-sm focus:outline-none focus:border-amber-500 transition-all duration-300"
          placeholder="Enter password..."
        />
        <button
          id="unlockBtn"
          class="btn-primary text-white py-3 px-6 rounded-lg text-sm w-full font-medium hover:shadow-lg transition-all duration-300"
        >
          <span>üîì Unlock Journal</span>
        </button>
      </div>
    </div>
    <script src="script-journal.js"></script>
  </body>
</html>
