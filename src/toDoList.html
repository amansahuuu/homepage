<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./output.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              subtle: "#f5f5f5",
              muted: "#e0e0e0",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-amber-100 min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-md bg-white rounded-xl shadow-sm p-6 border border-muted"
    >
      <!-- Navigation -->
      <div class="mb-6">
        <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700"
          >‚Üê Back to homepage</a
        >
      </div>

      <!-- Header -->
      <h1 class="text-2xl font-medium mb-6 text-gray-800">Tasks</h1>

      <!-- Input -->
      <div class="flex mb-6">
        <input
          id="todoInput"
          type="text"
          placeholder="What needs to be done?"
          class="flex-grow px-4 py-2 border border-muted rounded-l-md focus:outline-none focus:border-gray-400 text-gray-700 placeholder-gray-400"
        />
        <button
          id="addBtn"
          class="bg-gray-500 text-white px-4 py-2 rounded-r-md hover:bg-gray-700 transition-colors text-sm font-medium"
        >
          Add
        </button>
      </div>

      <!-- Task List -->
      <ul id="todoList" class="space-y-2"></ul>
    </div>

    <script src="script-toDoList.js"></script>
  </body>
</html>
